name: FineCollectionService

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo     
  push:
    branches:
      - master
    paths:
      - src/FineCollectionService/**      

  # Allow mannually trigger 
  workflow_dispatch:      
    inputs:
      action:
        description: 'Action (create or update)'
        required: true
        default: 'update'  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        with:
          path: master

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}               

      - name: Get Secrets
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ secrets.KEYVAULT_NAME }}
          secrets: 'registryServer,registryUsername,registryPassword'
        id: getSecrets

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ steps.getSecrets.outputs.registryServer }}
          username: ${{ steps.getSecrets.outputs.registryUsername }}
          password: ${{ steps.getSecrets.outputs.registryPassword }}      

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: ./master/src/FineCollectionService
          push: true
          tags: ${{ steps.getSecrets.outputs.registryServer }}/finecollectionservice:${{ github.sha }}
          file:  ./master/src/FineCollectionService/Dockerfile


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        with:
          path: master

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}        

      - name: Get Secrets
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ secrets.KEYVAULT_NAME }}
          secrets: 'resourceGroup,registryServer,registryUsername,registryPassword,environmentId,serviceBusConnectionString'
        id: getSecrets 

      - name: Generate variables
        run: |           
           if [ "${{ github.event.inputs.action }}" == "" ]
           then
             echo "ACTION=update" >> $GITHUB_ENV 
           else
             echo "ACTION=${{ github.event.inputs.action }}" >> $GITHUB_ENV 
           fi
           echo REVISION_SUFFIX=`echo "${{ github.sha }}" | cut -c 1-7` >> $GITHUB_ENV
        
      - name: Replace tokens in yaml file
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["./master/src/containerapps/finecollectionservice.yaml"]'
        env: 
          registry-server: ${{ steps.getSecrets.outputs.registryServer }}
          registry-username: ${{ steps.getSecrets.outputs.registryUsername }}
          registry-password: ${{ steps.getSecrets.outputs.registryPassword }}
          environment-id:  ${{ steps.getSecrets.outputs.environmentId }}
          servicebus-connectionstring: ${{ steps.getSecrets.outputs.serviceBusConnectionString }}
          finecalculator-licensekey: HX783-K2L7V-CRJ4A-5PN1G
          image-tag: ${{ github.sha }}          
          revision-suffix: ${{ env.REVISION_SUFFIX }}
    
      - name: Output file
        run: cat ./master/src/containerapps/finecollectionservice.yaml          

      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            echo "Installing containerapp extension"
            az provider register --namespace Microsoft.App
            az extension add --source https://workerappscliextension.blob.core.windows.net/azure-cli-extension/containerapp-0.2.0-py2.py3-none-any.whl --yes
            echo "Starting Deploying"
            az containerapp ${{ env.ACTION }} -n finecollectionservice -g ${{ steps.getSecrets.outputs.resourceGroup }} --yaml ./master/src/containerapps/finecollectionservice.yaml --debug
